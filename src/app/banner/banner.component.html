<div class="banner-menu">
  <button class="button" (click)="setLayout('horizontal')">Horizontal</button>
  <button class="button" (click)="setLayout('horizontalRev')">Horizontal Reverse</button>
  <button class="button" (click)="setLayout('vertical')">Vertical</button>
  <button class="button" (click)="setLayout('verticalRev')">Vertical Reverse</button>
</div>
<div [ngClass]="layout">
<!-- Component Banner -->
 <div class="banner">
    <div #banner class="banner-text" [ngStyle]="getBannerStyles()">
      <span contenteditable="true" [style.fontSize.px]="fontSize">
        Tutaj wpisz swoj tekst
      </span>
    </div>
  </div>
  <!-- Component Banner End -->

  <!-- Component Settings -->
  <div class="settings">
    <label>Kolor 1</label>
    <div class="colors">
      <span class="badge" 
      *ngFor="let color of colors" 
      [ngClass]="color"
      (click)="changeColor1(color)">
    </span>
    </div>

    <input type="range" min="0" max="100" [(ngModel)]="percentColor1"/>

    <label>Kolor 2</label>
    <div class="colors">
      <span class="badge" 
      *ngFor="let color of colors.reverse()"
       [ngClass]="color"
       (click)="changeColor2(color)">
      </span>
    </div>
    <input type="range" min="0" max="100" [(ngModel)]="percentColor2"/>

    <label>Szerokość</label>
    <input type="range" min="0" max="1000" step="50" [(ngModel)]="width"/>

    <label>Wysokość</label>
    <input type="range" min="0" max="1000" step="50" [(ngModel)]="height"/>

    <label>Rozmiar czcionki</label>
    <input type="range" min="12" max="72" [(ngModel)]="fontSize"/>
  </div>
  <!-- Component Settings End -->
</div>
<div>
  <a href="#" class="save-butt" (click)="saveImage(banner)">
    Pobierz
  </a>
</div>
